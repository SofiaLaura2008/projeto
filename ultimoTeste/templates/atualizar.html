<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rabitto</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles_atualizar.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

<header>
    <img src="{{ url_for('static', filename='img/logo.png') }}" alt="Rabitto" class="logo">
    <div class="icons">
        <a href="">Sobre nós</a>
        <a href="{{ url_for('home') }}">
            <i class="fas fa-house"></i>
        </a>
        <i class="fas fa-envelope"></i>
        <i class="fas fa-shopping-cart"></i>
        <a href="{{ url_for('login') }}">
            <i class="fas fa-user-circle"></i>
        </a>
    </div>
</header>

<section class="main-content">
    <div class="decorative-elements">
        <div class="circle big"></div>
        <div class="circle small1"></div>
        <div class="circle small"></div>
        <div class="circle big1"></div>

        <div class="login-container">
            <div class="login-box">
                <div class="login-header">
                    <i class="fas fa-user-circle"></i>
                </div>
                <section>
                    <form method="POST" action="{{ url_for('atualizar_usuario') }}">
                        <h4>Novo nome: </h4>
                        <input type="text" name="nome" placeholder="Nome" required>
                        <br>
                        <h4>Novo email: </h4>
                        <input type="email" name="email" placeholder="Email" required>
                        <br>
                        <h4>Nova senha: </h4>
                        <input type="text" name="senha" placeholder="senha" required>
                        <br>
                        <br>
                        <select name="sexo" required>
                            <option value="">Selecione o Sexo</option>
                            <option value="masculino">Masculino</option>
                            <option value="feminino">Feminino</option>
                            <option value="prefiro_nao_dizer">Prefiro não dizer</option>
                        </select>
                        <br>
                        <br>
                        <button type="submit">Atualizar</button>
                    </form>
                    <br>
                    <br>
                    <a href="{{ url_for('perfil') }}">Voltar ao Perfil</a>
                </section>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
